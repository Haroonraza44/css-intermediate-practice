<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute position</title>
    <style>
        
        div {
            height: 100px;
            width: 100px;
        position: absolute;
        }

        .abox {
            background: red;
            left: 0;
            top: 0;
        }

        .bbox {
            background: #5cffa1;
        left: 100;
        top: 100;
        }

        .cbox {
 
            background: firebrick;
            left: 200;
        top: 200;

        }
    </style>
</head>

<body>
    <div class="abox"></div>
    <div class="bbox"></div>
    <div class="cbox"></div>

</body>

</html>
