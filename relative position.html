    <title>relative position</title>
<style>
div{
    height: 100px;
    width: 100px;
    position: relative;}

.b1{background-color: grey;}
.b2{background-color: greenyellow;
bottom: 100px;
left: 100px;}
.b3{background-color: teal;
bottom: 200px;
left: 200px;}
</style>

</head>
<body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>


</body>
