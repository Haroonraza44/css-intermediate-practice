<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxmodel</title>
    <style>
        
        div {
            height: 200px;
            width: 200px;
        }

        .abox {
            background: red;
            border: 10px solid black;
            padding: 20px;
        }

        .bbox {
            background: #5cffa1;
            border: 20px solid black;
            margin-left: 260px
        }

        .cbox {
            background: firebrick;
            border: 10px solid black;
            margin-left: 500px;
        }
    </style>
</head>

<body>
    <div class="abox"></div>
    <div class="bbox"></div>
    <div class="cbox"></div>

</body>

</html>
